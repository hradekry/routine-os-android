name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Restore debug keystore cache
        id: keystore-cache
        uses: actions/cache@v4
        with:
          path: app/debug.keystore
          key: debug-keystore-v1

      - name: Generate debug keystore
        if: steps.keystore-cache.outputs.cache-hit != 'true'
        run: |
          keytool -genkeypair -v \
            -keystore app/debug.keystore \
            -alias routineos \
            -keyalg RSA -keysize 2048 \
            -validity 36500 \
            -storepass routineos \
            -keypass routineos \
            -dname "CN=RoutineOS, OU=Debug, O=RoutineOS, L=Prague, S=Prague, C=CZ"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.4'

      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: routine-os-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
